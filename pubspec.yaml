name: wakeon
description: A modern driver drowsiness detection system focused on road safety and real-time fatigue prevention.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Camera & ML
  camera: ^0.10.5+7
  google_mlkit_face_detection: ^0.11.0
  tflite_flutter: ^0.10.4
  image: ^4.1.3

  # Permissions
  permission_handler: ^11.1.0

  # Notifications & Alerts
  flutter_local_notifications: ^17.2.3
  audioplayers: ^5.2.1
  flutter_tts: ^3.8.5
  vibration: ^2.0.0

  # Location & Contacts
  geolocator: ^10.1.0
  url_launcher: ^6.2.2

  # Storage & Data
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Charts & Analytics
  fl_chart: ^0.66.0
  intl: ^0.18.1

  # Utilities
  logger: ^2.0.2+1
  equatable: ^2.0.5
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#09090B"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
